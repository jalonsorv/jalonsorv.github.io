<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo de Navidad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
    }
    .hidden {
      display: none;
    }
    #timer {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <h1>🎁 Reyes Magos 🎄</h1>
  <div id="message">
    <p id="locked-message">
      La información estará disponible después de <span id="reveal-time"></span>.
    </p>
    <p id="timer">Faltan: --:--:--</p>
    <p id="name" class="hidden">Este regalo es para: REA \n Confiamos en que sepa a quien solicitar apoyo para instalar el dispositivo en Mulan</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
